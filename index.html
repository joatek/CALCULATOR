<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="divScreen">
                <div class="displayUpper" id="previousOperand"></div>
                <div class="displayLower" id="currentOperand"></div>
            </div>
            <div class="divCalculatorBtn">
                <button class="btn clear" id="btnClear">CLEAR</button>
                <button class="btn" id="btnNumber">7</button>
                <button class="btn" id="btnNumber">8</button>
                <button class="btn" id="btnNumber">9</button>
                <button class="btn" id="btnOperation">รท</button>
                <button class="btn" id="btnNumber">4</button>
                <button class="btn" id="btnNumber">5</button>
                <button class="btn" id="btnNumber">6</button>
                <button class="btn" id="btnOperation">ร</button>
                <button class="btn" id="btnNumber">1</button>
                <button class="btn" id="btnNumber">2</button>
                <button class="btn" id="btnNumber">3</button>
                <button class="btn" id="btnOperation">-</button>
                <button class="btn" id="btnNumber">.</button>
                <button class="btn" id="btnNumber">0</button>
                <button class="btn" id="btnOperation">=</button>
                <button class="btn" id="btnOperation">+</button>
            </div>
        </div>
    </div>
</body>
</html>
