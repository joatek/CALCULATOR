<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="divScreen">
                <div class="displayPreviousOperand" ></div>
                <div class="displayCurrentOperand" >0</div>
            </div>
            <div class="divCalculatorBtn">
                <button class="btn clear clrAll">C</button>
                <button class="btn clear clrEntity">CE</button>
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operation">รท</button>
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operation ">ร</button>
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operation">-</button>
                <button class="btn numbers">.</button>
                <button class="btn numbers">0</button>
                <button class="btn equal">=</button>
                <button class="btn operation">+</button>
            </div>
        </div>
    </div>
</body>
</html>
